<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        ul { background-color: lightblue; }
        li { background-color: lightgray; }
    </style>

<body>
    <h1>01. 이벤트 전파</h1>

    <pre>
    - 생성된 이벤트 객체는 이벤트를 발생기킴 DOM 요소인 이벤트 타킷을 중심으로 DOM 트리를 통해 전파된다.
    1. capturing phase
    2. target phase
    3. bubbling phase
    </pre>

    <ul id="drink">
        <li>카페라뗴</li>
        <li>아메리카노</li>
        <li>돌체라뗴</li>
    </ul>
    <script>
        $drink = document.getElementById('drink');
        $drink.addEventListener('click', function(e) {
            console.log(e.eventPhase);
            console.log(e.target);
            console.log(e.currentTarget);
            console.log('=======================');
        }, true);

        $drink = document.getElementById('drink');

        });
    </script>
