<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. innerHTML</h1>

    <div id="area">채그 엘리먼트의 값을 읽거나, 변경할 떄 <span>innerHTML</span>을 사용</div>
    <script>
        const $area = document.getElementById('area');
        console.log($area.innerHTML);

        $area.innerHTML += '값을 붙여볼게요 짠!';
        $area.innerHTML = '<h1>innerHTML<h1> 속성으로 값 변경!'
        $area.innerHTML = ''
    </script>

    <script>
        // $area.innerHTML = `<img src='x' onerror='alert("매롱! 악성코드지롱!")'/>`
    </script>

    <ul id="list">
        <li class="coffee">커피</li>
    </ul>
    <script>
        const $list = document.getElementById('list');
        $list.innerHTML += '<li class="coke">콜라</li>';
    </script>
</body>
</html>
